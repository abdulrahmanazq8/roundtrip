<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Round Trip | التواصل</title>
  <meta name="description" content="تواصل معنا واطلب تخطيط رحلتك عبر النموذج أو واتساب.">
  <link rel="stylesheet" href="style.css?v=3">
</head>
<body>

<header class="nav">
  <div class="container nav-inner">
    <div class="logo">
      <img src="logo.png" alt="Round Trip" class="logo-img">
    </div>

    <nav class="nav-links">
      <a data-nav href="index.html">الرئيسية</a>
      <a data-nav href="services.html">الخدمات</a>
      <a data-nav href="packages.html">الباقات</a>
      <a data-nav href="contact.html">التواصل</a>
    </nav>

    <a class="btn" href="#request">اطلب رحلتك</a>
  </div>
</header>

<main class="container">
  <section class="section" id="request">
    <h2>طلب رحلة</h2>
    <p>عبّي البيانات، والإرسال يتم مباشرة على واتساب.</p>

    <div class="card service" style="margin-top:14px;">
      <form id="tripForm">

        <div class="row">
          <div>
            <label>الاسم</label>
            <input name="name" required>
          </div>
          <div>
            <label>رقم التواصل</label>
            <input name="phone" required>
          </div>
        </div>

        <div class="row">
          <div>
            <label>الوجهة</label>
            <input name="dest" required>
          </div>
          <div>
            <label>عدد الأيام</label>
            <select name="days" required>
              <option>5–7</option>
              <option>8–10</option>
              <option>11–14</option>
              <option>15+</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div>
            <label>عدد البالغين</label>
            <input type="number" name="adults" value="2">
          </div>
          <div>
            <label>عدد الأطفال</label>
            <input type="number" name="kids" value="0">
          </div>
        </div>

        <label>ملاحظات</label>
        <textarea name="notes"></textarea>

        <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
          <button class="btn" type="submit">إرسال على واتساب</button>
          <button class="btn secondary" type="button" id="copyBtn">نسخ النص</button>
        </div>

      </form>
    </div>

    <footer class="footer">
      © <span id="year"></span> Round Trip. جميع الحقوق محفوظة.
    </footer>
  </section>
</main>

<a class="wa" id="waLink" href="#" target="_blank">
  <span class="wa-dot"></span>
  <span>تواصل واتساب</span>
</a>

<script src="script.js?v=3"></script>
</body>
</html>
